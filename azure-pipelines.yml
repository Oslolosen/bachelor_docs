# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- script:
    sphinx-apidoc -o sphinx_test/docs sphinx_test/src    
  displayName: 'Parse comments to REST files'

- script: |
    cd sphinx_test/docs
    make clean
    make html
  displayName: 'Generate HTML documents'

- script |

    git fetch --all

    git checkout -B main origin/main

    git merge $(Build.SourceBranchName) --no-ff -m "Merging $(Build.SourceBranchName) into main"

    git push origin main
  displayName: 'Merge Branch to Main'
  condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/main'))
  env:
    GIT_CREDENTIALS: $(GitPAT)